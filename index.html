<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <style>
        button {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <form>
                <h1>Seus Dados</h1>
                <label for="nome" class="form-label">Seu nome</label>
                <input required type="text" id="nome" class="form-control"/>
                <label for="tel" class="form-label">Seu telefone</label>
                <input required type="tel" class="form-control"/>
                <label for="email" class="form-label">Seu e-mail</label>
                <input required type="email" class="form-control"/>
                <button class="btn btn-success btn-md">Enviar</button>
                <div class="form-check form-switch">
                    <label for="aceito" class="form-check-label">Li e aceito os termos</label>
                    <input type="checkbox" class="form-check-input"/>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>  
</html>
